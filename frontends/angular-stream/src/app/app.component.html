<div class="stream" fxLayout="column">
    <md-list>
        <h3 md-subheader>Chips</h3>
    </md-list>
    <md-chip-list>
        <md-chip color="primary" selected="true">{{ 21 | celsius }}</md-chip>
    </md-chip-list>
    <md-list>
        <h3 md-subheader>Stream</h3>
    </md-list>
    <stream-cards [cards]="(stream | async)?.stream"
                  class="cards"
                  *ngIf="(stream |Â async)?.stream"></stream-cards>
    <div class="loading"
         *ngIf="(stream | async)?.pending"
         fxLayout="column"
         fxLayoutAlign="center center">
        <md-spinner></md-spinner>
        <p>Loading Stream...</p>
    </div>
</div>
