<md-card>
    <md-card-header>
        <div md-card-avatar>
            <i class="mdi" [ngClass]="weather.current.icon"></i>
        </div>
        <md-card-title>{{weather.current.temperature.current | celsius}}</md-card-title>
        <md-card-subtitle>{{weather.current.description}}</md-card-subtitle>
    </md-card-header>
    <md-card-content class="forecast">
        <div class="forecast-day"
             *ngFor="let day of weather.forecast">
            <span class="forecast-date">{{day.date | date:'EEE' | uppercase}}</span>
            <i class="mdi" [ngClass]="day.weather.icon"></i>
            <span class="forecast-max-temperature">{{day.weather.temperature.max | celsius:true}}</span>
            <span class="forecast-min-temperature">{{day.weather.temperature.min | celsius:true}}</span>
        </div>
    </md-card-content>
</md-card>
